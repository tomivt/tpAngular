<h1>Login</h1>


<form [formGroup]="loginForm">
    <div>
        <label>Username</label>
        <input type="text" placeholder="login" formConrolName="usernameForm">
    </div>

    <div>
        <label>Password</label>
        <input type="password" placeholder="password" formConrolName="passwordForm">
    </div>

    <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
</form>
