<h1>Login</h1>


<form [formGroup]="loginForm">
    <div>
        <label>Username</label>
        <input type="text" placeholder="login" formControlName="usernameForm">
    </div>

    <div>
        <label>Password</label>
        <input type="password" placeholder="password" formControlName="passwordForm">
    </div>

    <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>

    @if (loginMismatch) {
        <div style="color: red;">
          Login and password are not the same.
        </div>
      }
</form>
