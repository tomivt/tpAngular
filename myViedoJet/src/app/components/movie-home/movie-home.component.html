<app-movie-menu></app-movie-menu>

<h2>Movie Home</h2>

@if (movies.length != 0) {
  @for (movie of movies; track movie.id) {
    <div>
      <a [routerLink]="['/movie/' + movie.id]" [ngStyle]="{ color: movie.seen ? 'green' : 'black' }">
        {{ movie.name }}
      </a>
      <button (click)="toggleSeen(movie)">Vu</button>
    </div>
  }
}
